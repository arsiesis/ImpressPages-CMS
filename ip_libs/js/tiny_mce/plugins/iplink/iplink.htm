<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>{#iplink_dlg.title}</title>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="../../utils/mctabs.js"></script>
    <script type="text/javascript" src="../../utils/form_utils.js"></script>
    <script type="text/javascript" src="../../utils/validate.js"></script>
    <script type="text/javascript" src="../../../jquery/jquery.js"></script>
    <script type="text/javascript" src="js/iplink.js"></script>
    <link href="css/iplink.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="iplink" style="display: none">
    <form onsubmit="insertAction();return false;" action="#">
      <div class="tabs">
        <ul>
          <li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#iplink_dlg.general_tab}</a></span></li>
        </ul>
      </div>

      <div class="panel_wrapper">

        <table border="0" cellpadding="4" cellspacing="0">
          <tr>
            <td class="nowrap"><label id="hreflabel" for="href">{#iplink_dlg.url}</label></td>
            <td><table border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td><input id="href" name="href" type="text" class="mceFocus" value="" onchange="selectByValue(this.form,'linklisthref',this.value);" /></td>
                  <td id="hrefbrowsercontainer">&nbsp;</td>
                </tr>
              </table></td>
          </tr>
          <tr>
            <td class="column1"><label>{#iplink_dlg.sitemap}</label></td>
            <td><div id="ipbrowsercontainer">{#iplink_dlg.sitemap_loading} <img src="img/loader.gif" alt="" /></div></td>
          </tr>
          <tr>
            <td><label id="targetlistlabel" for="targetlist">{#iplink_dlg.target}</label><input type="hidden" id="target" name="target" /></td>
            <td id="targetlistcontainer"><select id="targetlist"><option value=""></option></select></td>
          </tr>
          <tr>
            <td class="nowrap"><label id="titlelabel" for="title">{#iplink_dlg.titlefield}</label></td>
            <td><input id="title" name="title" type="text" value="" /></td>
          </tr>
          <tr>
            <td><label id="classlabel" for="classlist">{#class_name}</label></td>
            <td>
              <input type="hidden" id="classes" name="classes" />
              <select id="classlist" name="classlist" onchange="changeClass();">
                <option value="" selected="selected">{#not_set}</option>
              </select>
            </td>
          </tr>
        </table>

      </div>

      <div class="ipCmsModuleControlButtons">
        <div style="float: left">
          <input type="submit" id="insert" name="insert" value="{#insert}" />
        </div>

        <div style="float: right">
          <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
        </div>
      </div>
    </form>
  </body>
</html>
